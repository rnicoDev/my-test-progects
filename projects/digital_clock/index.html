<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>YOUR ON MY TIME</h1>
  </header>
<main>
  <div class="main">
    <div class="badge">
      Clock
    </div>
    <div class="clock">
      <span id='hour'></span>
      <span id='minute'></span>
      <span id='second'></span>
    </div>
  </div>
</main>  
  <script src='app.js' charset="utf-8"></script>
</body>

</html>
