<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<title>Rock Paper Scissors Game</title>
</head>
<body>

<header>
  <h1>Rock Paper Scissors</h1>
</header>
<div class="score_board">
<div id="user_label" class="badge">User</div>
<div id="comp_label" class="badge">Comp</div>
<span id="user_score">0</span> : <span id="comp_score">0</span>
</div>
<div class="result">
<p>Paper Cover Rock. You Win!!</p>
</div>

<div class="choices">
<div class="choice" id="r">
  <img src="./images/rock.png" alt="" width="70px" height="70px">
  </div>
  <div class="choice" id="p">
  <img src="./images/paper.png" alt="" width="70px" height="70px">
  </div>
  <div class="choice" id="s">
  <img src="./images/scissor.png" alt="" width="65px" height="65px">
</div>
</div>
<p id="action">Feel Lucky !!</p>

<script src="app.js" charset="UTF-8"></script>



</body>
</html>
